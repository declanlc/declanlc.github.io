<link rel="stylesheet" href="{{ "/assets/css/footer.css" | relative_url }}">
<footer class="site-footer h-card"> 
  <data class="u-url" href="{{ " |="" relative_url="" }}"=""></data> 
  <div class="wrapper">
   <h1 class="new-footer">这是新增的1111</h1>
   <h2 class="footer-heading">{{ site.ext_dec | escape }}</h2> 
   <div class="footer-col-wrapper"> 
    <div class="footer-col footer-col-1"> 
     <ul class="contact-list"> 
      <li class="p-name"> {%- if site.author -%} {{ site.ext_dec | escape }} {%- else -%} {{ site.ext_dec | escape }} {%- endif -%} </li> {%- if site.email -%} 
      <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li> {%- endif -%} 
     </ul> 
    </div> 
    <div class="footer-col footer-col-2">
      {%- include social.html -%} 
    </div> 
    <div class="footer-col footer-col-3"> 
     <p>{{- site.description | escape -}}</p> 
    </div> 
   </div> 
  </div> 
 </footer>
